<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pricing</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Our Pricing</h1>

        <div class="top">
            <p>Annually</p>
            <div class="button">
                <button class="inner-button"></button>
            </div>
            <p>Monthly</p>
        </div>

        <div class="card-container">
            <div class="card blue">
                <h1>Basic</h1>
                <p id="num">$19.99</p>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <div class="learn">
                    <p>Learn More</p>
                </div>
            </div>
            <div class="card purple">
                <h1>Professional</h1>
                <p id="num2">$29.99</p>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <div class="learn learn2">
                    <p>Learn More</p>
                </div>
            </div>
            <div class="card green">
                <h1>Master</h1>
                <p id="num3">$39.99</p>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <div class="learn learn3">
                    <p>Learn More</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
