<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>To-Do-List</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="add-new">
            <input type="text" id="add" placeholder="Add a new task...">
            <p class="blue">Add</p>
        </div>
        <div class="buttons">
            <p class="blue">All</p>
            <p id="btn2">Active</p>
            <p id="btn2">Completed</p>
        </div>
        <div class="together">
            <div class="tasks">

                <div class="one">
                    <div class="one1">
                        <input type="checkbox">
                        <p>Review project proposal</p>
                    </div>
                    <div class="one2">
                        <p class="red">Delete</p>
                    </div>
                </div>

                <div class="one">
                    <div class="one1">
                        <input type="checkbox">
                        <p>Send weekly report</p>
                    </div>
                    <div class="one2">
                        <p class="red">Delete</p>
                    </div>
                </div>

                <div class="one">
                    <div class="one1">
                        <input type="checkbox" checked>
                        <p>Schedule team meeting</p>
                    </div>
                    <div class="one2">
                        <p class="red">Delete</p>
                    </div>
                </div>

                <div class="one ones">
                    <div class="one1">
                        <input type="checkbox">
                        <p>Prepare presentation slides</p>
                    </div>
                    <div class="one2">
                        <p class="red">Delete</p>
                    </div>
                </div>
            </div
